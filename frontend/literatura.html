<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            
            <!-- Logo y título -->
            <div class="d-flex align-items-center">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="images/logo.png" alt="Logo" style="width: 50px; height: 50px; margin-right: 10px;">
                    <span class="h4 mb-0">Alfa Academy</span>
                </a>
            </div>
            <!-- Navegación -->
             <div>
                <nav class="nav">
                    <a class="nav-link text-white" href="index.html">Inicio</a>
                    <a class="nav-link text-white" href="algebra.html">Álgebra</a>
                    <a class="nav-link text-white" href="aritmetica.html">Aritmética</a>
                    <a class="nav-link text-white" href="calculo.html">Cálculo</a>
                    <a class="nav-link text-white" href="razonamiento.html">Razonamiento</a>
                    <a class="nav-link text-white active" href="literatura.html">Literatura</a>
                </nav>
                

             </div>
            
        </div>
        <!-- Separador visual -->
        
    </header>
    
    <main class="container my-4">
        <section id="videos">
            <h2 class="text-center mb-4">Sección: Literatura</h2>
            <div id="videoGrid" class="row gy-4">
                <!-- Videos se cargan aquí dinámicamente -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Plataforma de Clases</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoGrid = document.getElementById('videoGrid');

            // Cargar videos de la categoría "calculo"
            fetch('/videos/literatura') // Llama a la ruta del backend para "calculo"
                .then(response => response.json())
                .then(videos => {
                    videos.forEach(video => {
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('col-md-6', 'col-lg-4');
                        videoElement.innerHTML = `
                            <div class="card">
                                <iframe 
                                    src="${video.path}"  
                                    frameborder="0"
                                    width="100%" 
                                    height="100%"
                                    allow="autoplay; fullscreen" 
                                    allowfullscreen>
                                </iframe>
                                <div class="card-body">
                                    <h5 class="card-title">${video.title}</h5>
                                    <p class="card-description">${video.description}</p> <!-- Mostrar descripción -->
                                </div>
                            </div>
                        `;
                        videoGrid.appendChild(videoElement);
                        console.log(video.path);
                    });
                })
                .catch(err => console.error('Error al cargar los videos:', err));
                
        });
    </script>
</body>
</html>
