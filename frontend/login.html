<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <img src="images/logo.png" alt="logo" style="width: 100px; height: 100px; margin-right: 10px; border-radius: 10px;">
        <h1>  Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="student">Estudiante</option>
                <option value="admin">Profesor</option>
            </select>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <div class="password_show">
                <input type="password" id="password" name="password" required >
                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error" class="error-message"></p>
        <div id="students-container">
            <div id="students-box">
              <span id="green-circle"></span>
              <span id="students-text">Estudiantes Activos: <span id="students-number">...</span></span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Credenciales incorrectas');
                    }
                    return response.json();
                })
                .then(({ role }) => {
                    window.location.href = role === 'admin' ? 'admin.html' : 'index.html';
                })
                .catch(error => {
                    document.getElementById('error').textContent = error.message;
                });
        });
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Alternar el ícono
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
