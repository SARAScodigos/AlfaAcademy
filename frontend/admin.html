<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Administración de Videos</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Inicio</a>
                <a class="nav-link text-white" href="algebra.html">Desarrollo del Curso</a>
                <a class="nav-link text-white" href="aritmetica.html">Simulacros</a>
                
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section>
            <h2 class="text-center mb-4">Subir un Video</h2>
            <form id="uploadForm" enctype="multipart/form-data" class="mb-5">
                <div class="mb-3">
                    <label for="videoTitle" class="form-label">Título del Video</label>
                    <input type="text" id="videoTitle" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="videoDescription" class="form-label">Descripción</label>
                    <textarea id="videoDescription" name="description" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="videoCategory" class="form-label">Categoría</label>
                    <select id="videoCategory" name="category" class="form-select" required>
                        <option value="sesion1">Primera Sesion</option>
                        <option value="sesion2">Segunda Sesion</option>
                        <option value="sesion3">Tercera Sesion</option>
                        <option value="sesion4">Cuarta Sesion</option>
                        <option value="sesion5">Quinta Sesion</option>
                        <option value="sesion6">Sexta Sesion</option>
                        <option value="sesion7">Septima Sesion</option>
                        <option value="sesion8">Octava Sesion</option>
                        <option value="sesion9">Novena Sesion</option>
                        <option value="sesion10">Decima Sesion</option>
                        <option value="sesion11">11 Sesion</option>
                        <option value="sesion12">12 Sesion</option>
                        <option value="sesion13">13 Sesion</option>
                        <option value="sesion14">14 Sesion</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="videoFile" class="form-label">Archivo de Video</label>
                    <input type="file" id="videoFile" name="video" class="form-control" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir Video</button>
            </form>
            <div class="progress" style="height: 20px; display: none;">
                <div 
                    id="uploadProgress" 
                    class="progress-bar progress-bar-striped progress-bar-animated" 
                    role="progressbar" 
                    style="width: 0%;" 
                    aria-valuenow="0" 
                    aria-valuemin="0" 
                    aria-valuemax="100">
                0%
                </div>
            </div>
        </section>
        
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Plataforma de Clases</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const progressBar = document.querySelector('.progress');
            const progress = document.getElementById('uploadProgress');

            uploadForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(uploadForm);

                // Mostrar la barra de progreso
                progressBar.style.display = 'block';

                // Configurar la solicitud con XMLHttpRequest para mostrar el progreso
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progress.style.width = percentComplete + '%';
                        progress.textContent = percentComplete + '%';
                        progress.setAttribute('aria-valuenow', percentComplete);
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        alert('Video subido con éxito.');
                        location.reload(); // Recargar para mostrar los nuevos videos
                    } else {
                        alert('Error al subir el video.');
                    }
                    progressBar.style.display = 'none'; // Ocultar barra al terminar
                });

                xhr.addEventListener('error', () => {
                    alert('Error al subir el video.');
                    progressBar.style.display = 'none'; // Ocultar barra en caso de error
                });

                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
